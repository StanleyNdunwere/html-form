<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/form-style.css">
</head>

<body>

    <div id="form-background">
        <h2 id="form-title">Sign Up</h2>
        <p id="form-text">It's free and only takes a couple of seconds</p>
        <form id="form-parent">
            <div style="width:min-content; margin:auto">
                <label for="first-name" class="labels">First Name</label>
                <input type="text" name="first-name" class="input-field">

                <label for="last-name" class="labels">Last Name</label>
                <input type="text" name="last-name" class="input-field">

                <label for="email" class="labels">Email</label>
                <input type="text" name="email" class="input-field">

                <label for="password" class="labels">Password</label>
                <input type="text" name="password" class="input-field">

                <label for="confirm-password" class="labels">Confirm Password</label>
                <input type="text" name="confirm-password" class="input-field">
                <div>
                    <button type="submit" id="button" value="Sign Up" class="input-field">Sign Up</button>
                </div>
                <p id="terms">By Clicking on our Sign Up button you agree to our <a href="#">Terms and Conditions</a> as
                    well as our <a href="#">Privacy Policy</a></p>
            </div>
        </form>
    </div>
    <div id="login-p">
        <p>Already have an account? <a href="#" id="login-link">Login Here</a> here</p>
    </div>
</body>
</html>
